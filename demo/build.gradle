apply plugin: 'com.android.application'

dependencies {
    compile project(':library')
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:mediarouter-v7:26.0.2'
    compile 'com.google.android.gms:play-services-cast-framework:11.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Media playback (video and audio) library using ExoPlayer
    compile 'com.devbrackets.android:exomedia:4.0.3'

    // Image Loading
    compile 'com.github.bumptech.glide:glide:3.8.0'
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        applicationId "com.devbrackets.android.playlistcoredemo"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }
}