apply plugin: 'com.android.application'

dependencies {
    compile project(':library')

    compile "com.android.support:support-v4:$rootProject.ext.supportLibVersion"
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Chromecast support
    compile "com.android.support:mediarouter-v7:$rootProject.ext.supportLibVersion"
    compile 'com.google.android.gms:play-services-cast-framework:11.6.2'

    // Media playback (video and audio) library using ExoPlayer
    compile 'com.devbrackets.android:exomedia:4.1.0'

    // Image Loading
    compile 'com.github.bumptech.glide:glide:3.8.0'
}

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.devbrackets.android.playlistcoredemo"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }
}